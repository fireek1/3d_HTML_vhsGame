<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="scene">
        <div class="cube">
            <div class="side front"></div>
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side back">
                <div class="window"></div>
            </div>
            <div class="road"></div>
            <div class="side top"></div>
            <div class="side bottom"></div>
            <img src="move.png" class="move" alt="" srcset="">
            <div class="pyramid">
                <div class="par par-right"></div>
                <div class="par par-left"></div>
                <div class="par par-back"></div>
                <div class="par par-front"></div>
                <div class="side par-bottom"></div>
                <div class="side sleft house"></div>
                <div class="side sright house"></div>
                <div class="side sfront house"></div>
                <div class="side sback house"></div>

            </div>
        </div>

    </div>

    <div class="ui">
        <div class="slides slides_left"></div>
        <video class="overlay" src="overlay.mp4" autoplay loop muted></video>
        <div class="slides slides_left"></div>

        
        <!-- <p class="vhs_play">PLAY</p> -->
    </div>


    <script src="script.js"></script>
</body>

</html>
