<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube 2.0</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="scene">
        <div class="cube d3">
            <div class="side front d3"></div>
            <div class="side left d3"></div>
            <div class="side right d3"></div>
            <div class="road d3"></div>
            <div class="grass d3"></div>
            <div class="side top d3"></div>
            <div class="side bottom d3"></div>
            <img src="textures/move.png" class="move d3" alt="" srcset="">

            <div class="pyramid pyramid-1 d3">
                <div class="par par-right d3"></div>
                <div class="par par-left d3"></div>
                <div class="par par-back d3"></div>
                <div class="par par-front d3"></div>
                <div class="side par-bottom d3"></div>
                <div class="side sleft house d3"></div>
                <div class="side sright house d3"></div>
                <div class="side sfront house d3"></div>
                <div class="side sback house d3"></div>

            </div>

            <div class="pyramid pyramid-2 d3">
                <div class="par par-right d3"></div>
                <div class="par par-left d3"></div>
                <div class="par par-back d3"></div>
                <div class="par par-front d3"></div>
                <div class="side par-bottom d3"></div>
                <div class="side sleft house d3"></div>
                <div class="side sright house d3"></div>
                <div class="side sfront house d3"></div>
                <div class="side sback house d3"></div>

            </div>

            <div class="pyramid pyramid-3 d3">
                <div class="par par-right d3"></div>
                <div class="par par-left d3"></div>
                <div class="par par-back d3"></div>
                <div class="par par-front d3"></div>
                <div class="side par-bottom d3"></div>
                <div class="side sleft house d3"></div>
                <div class="side sright house d3"></div>
                <div class="side sfront house d3"></div>
                <div class="side sback house d3"></div>

            </div>
        </div>

    </div>

    <div class="ui">
        <div class="subs">HELLO?</div>
        <div class="slides slides_left"></div>
        <video class="overlay" src="video/overlay.mp4" autoplay loop muted></video>
        <div class="slides slides_left"></div>
        
        <!-- <audio src="ambient.wav" class='ambient' loop></audio> -->

        
        <!-- <p class="vhs_play">PLAY</p> -->
    </div>


    <script src="scripts/script.js"></script>
</body>

</html>
